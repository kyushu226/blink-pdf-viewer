<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>フェイススクロールPDF + メトロノーム</title>

  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: auto;
      background: #222;
      z-index: 1;
    }

    /* 操作パネル */
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.85);
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }

    #controls button,
    #controls input {
      margin-top: 6px;
      width: 100%;
    }

    /* テンポ表示（右下固定） */
    #tempoBox {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
      color: white;
      font-size: 20px;
      background: rgba(0,0,0,0.7);
      padding: 12px 18px;
      border-radius: 10px;
      text-align: center;
    }

    #dots {
      margin-top: 6px;
      font-size: 22px;
      letter-spacing: 6px;
    }
  </style>
</head>

<body>

  <!-- 操作UI -->
  <div id="controls">
    <input type="file" id="pdfInput" accept="application/pdf" />

    <button id="calibrateBtn">この顔が正面</button>

    <label>BPM: <span id="bpmValue">80</span></label>
    <input type="range" id="bpmSlider" min="50" max="160" value="80" />

    <button id="startTempo">▶ 再生</button>
    <button id="stopTempo">⏸ 停止</button>
  </div>

  <!-- PDF表示 -->
  <div id="pdfContainer"></div>

  <!-- テンポ表示 -->
  <div id="tempoBox">
    BPM <span id="bpmText">80</span>
    <div id="dots">● ○ ○ ○</div>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

  <!-- メイン処理 -->
  <script src="main.js"></script>

</body>
</html>
