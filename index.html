<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Face Scroll PDF</title>

<style>
body {
  margin: 0;
  background: #111;
}

canvas {
  display: block;
  margin: 0 auto;
}

#controls {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 9999;
  background: rgba(0,0,0,0.85);
  padding: 10px;
  border-radius: 8px;
  color: white;
  width: 260px; /* ← 固定幅 */
}

#controls button {
  width: 100%;
  margin-top: 6px;
}

#controls input[type="range"] {
  width: 100%;
}

#controls input[type="file"] {
  width: auto;   /* ← ここが重要 */
}

#tempoBox {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  text-align: center;
}

#dots {
  margin-top: 6px;
  font-size: 22px;
  letter-spacing: 6px;
}
</style>
</head>

<body>

<div id="controls">
  <input type="file" id="pdfInput" accept="application/pdf"><br>

  <button id="calibrateBtn">この顔が正面</button>

  BPM: <span id="bpmValue">80</span>
  <input type="range" id="bpmSlider" min="50" max="160" value="80">

  <button id="startTempo">▶ 再生</button>
  <button id="stopTempo">⏸ 停止</button>
</div>

<div id="pdfContainer"></div>

<div id="tempoBox">
  BPM <span id="bpmText">80</span>
  <div id="dots">● ○ ○ ○</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js"></script>
<script src="main.js"></script>



</body>
</html>
